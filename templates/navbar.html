{% extends 'head.html' %}
{% block body %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  *,
  *::after,
  *::before {
    margin: 0;
    padding: 0;
    box-sizing: inherit;
  }
  
  
  .container {
    /* width: 25rem; */
    height: 100%;
    /* margin: 0 1rem;  */
    position: relative;
  }
 
  .searchbar {
    font-size: 2.4rem;
    width: 25rem;
    height: 5rem;
    border: none;
    outline: none;
    border-radius: 10rem;
    padding: 2rem;
    transition: all .1s;
    transition-delay: .1s;
  }
  .searchbar:hover {
    width: 27rem;
    height: 6rem;
  }
  .button {
    height: 2rem;
    position: absolute;
    top: 1.5rem;
    right: 1rem;
    transition: all .1s;
    transition-delay: .1s;
  }
  .button:hover {
    cursor: pointer;
  }
  .searchbar:hover + .button {
    height: 2.5rem;
    top: 1.8rem;
    right: 0;
  }
  .searchbar::placeholder {
    opacity: .3;
  }
</style>

<!--navbar start-->
<div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper" style="background-color: rgb(91, 196, 190);">
        <a href="{{url_for('get_notes')}}" class="center brand-logo">NOTES</a>
        <div  id="nav-mobile" class="right">
          <div class="container">
            <form action="/search" method="GET">
            <input type="text" name="query" maxlength="12" placeholder="Search" class="searchbar" >
            <img src="https://images-na.ssl-images-amazon.com/images/I/41gYkruZM2L.png" alt="search icon" class="button">
          </form>
          </div>
          
        </div> 
      
      </div>
    </nav>
  </div> 
<!--navbar end-->

{% block content %}
{% endblock %}

{% endblock %}
